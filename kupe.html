        /* Sidebar/Navbar Styles */
        .sidebar {
        width: 250px;

        left: -250px; /* Sidebar tersembunyi di awal */

    .navigation button {

      padding: 10px 20px;

      transition: background 0.3s ease;

    button#start {

      padding: 15px 30px;
      border-radius: 5px;
      font-size: 1.2rem;

      transition: background 0.3s ease;
    }

    button#start:hover {

    }

}

  <script>
    const questions = [
      {
        question: "1. Sebuah koin dilempar sekali. Berapakah peluang munculnya sisi gambar?",
        options: ["1/4", "1/2", "1", "2/3"],
        correct: 1,
        explanation: "Koin memiliki 2 sisi, jadi peluang munculnya gambar adalah 1/2."
      },
      {
        question: "2. Dalam sebuah kantong terdapat 3 bola merah dan 5 bola hijau. Peluang mengambil bola merah adalah?",
        options: ["1/3", "3/8", "3/5", "5/8"],
        correct: 2,
        explanation: "Jumlah total bola adalah 8 (3 merah + 5 hijau), jadi peluang bola merah adalah 3/8."
      },
      {
        question: "3. Sebuah dadu dilempar sekali. Peluang muncul angka lebih dari 4 adalah?",
        options: ["1/3", "1/6", "1/2", "2/3"],
        correct: 0,
        explanation: "Angka lebih dari 4 adalah 5 dan 6, jadi peluangnya 2/6 = 1/3."
      },
    
    {
        question: "4. Sebuah dadu dilempar sekali. Berapakah peluang munculnya angka genap?",
        options: ["1/3", "1/2", "1/6", "2/3"],
        correct: 1,
        explanation: "Angka genap pada dadu adalah 2, 4, dan 6. Jadi, peluangnya adalah 3/6 atau 1/2."
    },
    {
        question: "5. Dalam sebuah kantong terdapat 4 bola biru dan 6 bola kuning. Berapakah peluang mengambil bola kuning?",
        options: ["3/5", "2/5", "1/2", "3/4"],
        correct: 0,
        explanation: "Total bola ada 10, dan bola kuning ada 6. Jadi, peluang mengambil bola kuning adalah 6/10 atau 3/5."
    },
    {
        question: "6. Sebuah koin dilempar dua kali. Berapakah peluang muncul dua sisi gambar?",
        options: ["1/4", "1/2", "1/3", "2/3"],
        correct: 0,
        explanation: "Peluang satu sisi gambar adalah 1/2. Untuk dua kali lemparan, peluangnya adalah 1/2 × 1/2 = 1/4."
    },
    {
        question: "7. Dalam satu set kartu remi (52 kartu), peluang mengambil kartu hati adalah?",
        options: ["1/4", "1/3", "1/2", "1/13"],
        correct: 0,
        explanation: "Ada 13 kartu hati dalam satu set kartu remi. Jadi, peluangnya adalah 13/52 atau 1/4."
    },
    {
        question: "8. Sebuah spinner dibagi menjadi 5 bagian sama besar. Peluang jarum menunjuk bagian tertentu adalah?",
        options: ["1/2", "1/5", "1/4", "1/3"],
        correct: 1,
        explanation: "Spinner memiliki 5 bagian sama besar, sehingga peluang menunjuk satu bagian adalah 1/5."
    },
    {
        question: "9. Sebuah kantong berisi 2 bola merah, 3 bola hijau, dan 5 bola kuning. Peluang mengambil bola merah adalah?",
        options: ["1/2", "1/4", "1/5", "1/10"],
        correct: 1,
        explanation: "Total bola ada 10, dan bola merah ada 2. Jadi, peluang mengambil bola merah adalah 2/10 atau 1/5."
    },
    {
        question: "10. Sebuah dadu dilempar dua kali. Peluang muncul angka 6 pada kedua lemparan adalah?",
        options: ["1/12", "1/6", "1/36", "1/18"],
        correct: 2,
        explanation: "Peluang muncul angka 6 sekali lempar adalah 1/6. Untuk dua kali lemparan, peluangnya adalah 1/6 × 1/6 = 1/36."
    }



    ];

    let currentQuestion = 0;
    let score = 0;
    let answers = [];

    const startContainer = document.getElementById('start-container');
    const quizContainer = document.getElementById('quiz-container');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');

    document.getElementById('start').addEventListener('click', startQuiz);

    function startQuiz() {
      startContainer.style.display = 'none';
      quizContainer.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.className = answers[currentQuestion] === index ? 'selected' : '';
        button.onclick = () => selectAnswer(index, button);
        optionsEl.appendChild(button);
      });
    }

    function selectAnswer(selected, button) {
      answers[currentQuestion] = selected;
      const allButtons = document.querySelectorAll('.options button');
      allButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function finishQuiz() {
      quizContainer.style.display = 'none';
      resultEl.style.display = 'block';

      let resultHTML = `<h2>Hasil Kuis Anda</h2><p>Skor Anda: ${calculateScore()}/${questions.length}</p>`;

      questions.forEach((q, index) => {
        const userAnswer = answers[index] !== undefined ? answers[index] : "Tidak dijawab";
        const correctAnswer = q.options[q.correct];
        const userAnswerText = q.options[userAnswer] || "Tidak dijawab";

        resultHTML += `
          <div>
            <p><strong>Soal ${index + 1}:</strong> ${q.question}</p>
            <p>Jawaban Anda: ${userAnswerText} (${userAnswerText === correctAnswer ? "Benar" : "Salah"})</p>
            <p>Penjelasan: ${q.explanation}</p>
          </div>
        `;
      });

      resultEl.innerHTML = resultHTML + `<button class="restart-btn" onclick="location.reload()">Mulai Ulang Kuis</button>`;
    }

    function calculateScore() {
      return questions.reduce((total, q, index) => {
        return total + (answers[index] === q.correct ? 1 : 0);
      }, 0);
    }
 
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

  </script>
